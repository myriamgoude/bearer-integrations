<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <link href="https://cdn.rawgit.com/tabler/tabler/dev/dist/assets/css/tabler.css" rel="stylesheet" />
  <title>MailchimpSubscriptionNext</title>
  <script src="/build/localhost.js"></script>
</head>

<body>
  <div class="page">
    <div class="page-main">
      <div class="header py-4">
        <div class="container">
          <div class="d-flex">
            <a class="header-brand" href="#">
              <img src="https://app.bearer.sh/static/media/logo.5b35e2ab.svg" class="header-brand-img" alt="Bearer Logo">
            </a>
            <div class="d-flex order-lg-2 ml-auto">
            </div>
          </div>
        </div>
      </div>
      <div class="my-3 my-md-5">
        <div class="container">
          <div class="page-header">
            <h1 class="page-title">Setup component</h1>
          </div>
          <div class="card">
            <div class="card-body">
              <setup-action>
              </setup-action>
              <hr />
              <setup-display>
              </setup-display>
            </div>
          </div>
          <div class="page-header">
            <h1 class="page-title">Multi</h1>
          </div>
          <div class="card">
            <div class="card-body">
              <feature-action id="multi" setup-id="02ef7130-249e-11e9-acee-5194d9425967">
              </feature-action>
            </div>
          </div>
          <div class="page-header">
            <h1 class="page-title">Single</h1>
          </div>
          <div class="card">
            <div class="card-body">
              <feature-action list-id="5a9d20fad5" setup-id="2b725de0-2087-11e9-915e-cd2bd3098801">
              </feature-action>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.querySelectorAll('feature-action').forEach((elm,key)=> { 
        elm.addEventListener('bearer-unset-scenari0-uuid-feature-succeeded', (payload) => { console.log('Succeeded Event',key, payload.detail)} )
        elm.addEventListener('bearer-unset-scenari0-uuid-feature-failed', (payload) => { console.log('Failed Event',key, payload.detail)} )
      })

    </script>
</body>

</html>
