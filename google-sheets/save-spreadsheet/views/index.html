<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <link href="https://cdn.rawgit.com/tabler/tabler/dev/dist/assets/css/tabler.css" rel="stylesheet" />
    <title>SaveFile</title>
    <script src="https://cdn.jsdelivr.net/npm/@bearer/js@next/lib/bearer.production.min.js"></script>
    <script src="/build/localhost.js"></script>
  </head>

  <body>
    <div class="page">
      <div class="page-main">
        <div class="header py-4">
          <div class="container">
            <div class="d-flex">
              <a class="header-brand" href="#">
                <img
                  src="https://app.bearer.sh/static/media/logo.5b35e2ab.svg"
                  class="header-brand-img"
                  alt="Bearer Logo"
                />
              </a>
              <div class="d-flex order-lg-2 ml-auto"></div>
            </div>
          </div>
        </div>
        <div class="my-3 my-md-5">
          <div class="container">
            <div class="page-header">
              <h1 class="page-title">Setup component</h1>
            </div>
            <div class="card">
              <div class="card-body">
                <setup-action> </setup-action>
                <hr />
                <setup-display> </setup-display>
              </div>
            </div>
            <div class="page-header">
              <h1 class="page-title">Action component</h1>
            </div>
            <div class="card">
                <table id="myTable">
                  <tr>
                    <th>First name</th>
                    <th>Last name</th>
                  </tr>
                  <tr>
                    <td>Myriam</td>
                    <td>Goude</td>
                  </tr>
                  <tr>
                    <td>Jane</td>
                    <td>Doe</td>
                  </tr>
                </table>
              <button onclick="saveTable()">save</button>

              <script>
                function saveTable() {
                  const data = [];
                  const table = document.getElementById('myTable');
                  console.log(table);
                  for (let row of table.rows) {
                    const rowCells = [...row.cells];
                    const cell = rowCells.map(item => item.innerText);
                    data.push(cell);
                  }
                  console.log(data);
                  document.getElementById('featureAction').setAttribute('data', JSON.stringify(data));
                }
              </script>
              <div class="card-body">
                <connect-action setup-id="CHANGE_ME"></connect-action>
                or
                <feature-action
                        id="featureAction"
                  setup-id="CHANGE_ME"
                  file-url="https://www.bearer.sh/static/media/bearer_logo_color.3338b1f3.svg"
                >
                </feature-action>
              </div>
            </div>

            <div class="page-header">
              <h1 class="page-title">Display component</h1>
            </div>
            <div class="card">
              <div class="card-body">
                <feature-display setup-id="CHANGE_ME"> </feature-display>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
